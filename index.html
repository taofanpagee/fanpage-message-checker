<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage Message Checker</title>
    <link rel="stylesheet" href="styles.css">
<!-- Import JavaScript files -->
<script src="display_info.js"></script>
<script src="fanpage_info.js" defer></script>


<!-- Thêm Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3Eg0Kb7rD1Kw8V4m4" crossorigin="anonymous">

<!-- Thêm Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7W8W5tRDCy2F2ZP3zjv3fWylf9ii5z5ey5N5w/0n/q6a" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</head>
<body>
  <form id="loginForm" class="row g-3">
    <div class="col-md-4">
        <label for="appID" class="form-label">App ID:</label>
        <input type="text" id="appID" name="appID" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="appSecret" class="form-label">App Secret:</label>
        <input type="text" id="appSecret" name="appSecret" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="accessToken" class="form-label">Access Token:</label>
        <input type="text" id="accessToken" name="accessToken" class="form-control">
    </div>
    <div class="col-12">
        <button type="submit" id="loadButton" class="btn btn-primary">Load Fanpages</button>
    </div>
</form>
    <div class="container">
        <!-- Phần nhập thông tin đăng nhập -->
        <h1>Fanpage Message Checker</h1>
        <form id="loginForm">
            <label for="appID">App ID:</label>
            <input type="text" id="appID" name="appID">
            <label for="appSecret">App Secret:</label>
            <input type="text" id="appSecret" name="appSecret">
            <label for="accessToken">Access Token:</label>
            <input type="text" id="accessToken" name="accessToken">
            <button type="submit" id="loadButton">Load Fanpages</button>
        </form>

        <!-- Phần hiển thị danh sách fanpage -->
        <table id="fanpageTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tin nhắn chưa đọc</th>
                    <th>Người theo dõi</th>
                    <th>Lượt thích</th>
                    <th>Trạng thái</th>
                    <th>Inbox</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
    <script src="main.js"></script>
</body>
</html>
